name: Refresh device lists

on:
  schedule:
    # 03:00 UTC on the 1st day of every 3rd month (Jan-Apr-Jul-Oct)
    - cron: '0 3 1 */3 *'
  workflow_dispatch:        # lets you run it manually

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --no-audit --no-fund # installs dayjs from package.json

      - run: npm run update  # calls scripts/phones-fetch.js

      - name: Commit & push if files changed
        run: |
          git config user.name  "auto-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/*.json
          git diff --quiet || git commit -m "auto: quarterly refresh"
          git push